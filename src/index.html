<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section id="container">
        <div id="headline">
          <h1>Today's To Do</h1> 
          <i class="material-icons md-24">sync</i>
        </div>
        <form id="form">
            <input type="text" id="new-task" placeholder="Add to your list...">
            <i id="add" class="material-icons">&#xe31b</i>
        </form>
        <ul id="todo-container"></ul>
        <button type="button" id="clear">Clear all completed</button>
    </section>
</body>
</html>
